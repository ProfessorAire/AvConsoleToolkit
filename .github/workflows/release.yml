name: Release-Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create the GitHub release (automatic on main push, manual on other branches for pre-release)'
        required: false
        default: 'false'
      upload_asset:
        description: 'Upload the release asset'
        required: false
        default: 'false'

jobs:
  release:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./.github/workflows
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.x'

      - name: Restore dotnet tools
        run: dotnet tool restore
        working-directory: ./

      - name: Run Clean
        uses: cake-build/cake-action@v3
        with:
          script-path: ./.github/workflows/Clean.cake

      - name: Run ParseDependencyLicenses
        uses: cake-build/cake-action@v3
        with:
          script-path: ./.github/workflows/ParseDependencyLicenses.cake

      - name: Run DetermineVersion
        uses: cake-build/cake-action@v3
        with:
          script-path: ./.github/workflows/DetermineVersion.cake

      - name: Publish Program Win-x64 (single-file)
        uses: cake-build/cake-action@v3
        with:
          script-path: ./.github/workflows/PublishProgram.cake
          arguments: |
            project=../../src/AvConsoleToolkit/AvConsoleToolkit.csproj
            runtime=win-x64

      - name: Package assets
        uses: cake-build/cake-action@v3
        with:
          script-path: ./.github/workflows/PackageAssets.cake

      - name: Create release via Cake
        if: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true') }}
        uses: cake-build/cake-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script-path: ./.github/workflows/CreateGitHubRelease.cake

      - name: Upload asset via Cake
        if: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && github.event.inputs.upload_asset == 'true') }}
        uses: cake-build/cake-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script-path: ./.github/workflows/UploadGitHubAssets.cake